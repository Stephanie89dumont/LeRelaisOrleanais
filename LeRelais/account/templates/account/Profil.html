{% extends "main/base-mini.html" %}
{% block content %}
<section class="page-section result">
    <div class="container">
        <div class="row text-center justify-content-center align-items-center">
            <div class="col-auto rounded shadow bg-primary text-white">
                <h1>{{user.first_name}}</h1>
            </div>
        </div>
    </div>
</section>
<section class="page-section bg-secondary">
    <div class="container">
        <div class="container bg-moules rounded shadow p-3 text-white">
            <div class="row justify-content-center align-items-center">
                <div class="col-lg-6">
                    <h3>Votre Adresse email:</h3>
                </div>
                <div class="col-lg-6">
                    <h3>{{ user.email }}</h3>
                </div>
            </div>
            <hr class="divider my-4">
            <div class="row justify-content-center align-items-center">
                <div class="col-lg-6">
                    <h3>Votre Nom:</h3>
                </div>
                <div class="col-lg-6">
                    <h3>{{ user.last_name }}</h3>
                </div>
            </div>
            <hr class="divider my-4">
            <div class="row justify-content-center align-items-center">
                <div class="col-lg-6">
                    <h3>Votre Prenom:</h3>
                </div>
                <div class="col-lg-6">
                    <h3>{{ user.first_name }}</h3>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock content %}

{% load static %}


<!DOCTYPE html>
<html lang="fr">

<head>
    <title>Le Relais Orléanais</title>

    <link rel="icon" href="{% static 'pourvous/frontend/photos/logo.ico' %}" />
    <meta charset="utf-8">
    <meta name="viewreport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'pourvous/backend/style.css' %}">
    <link href="https://use.fontawesome.com/releases/v5.15.0/css/all.css"
        integrity="sha384-OLYO0LymqQ+uHXELyx93kblK5YIS3B2ZfLGBmsJaUyor7CpMTBsahDHByqSuWW+q" crossorigin="anonymous"
        rel="stylesheet">
</head>

<body>
    <div class="contact"><i class="fas fa-phone"></i></div>
    <div class="profil"><i class="fas fa-user"></i></div>
    <div class="container-fluid">
        <header>
            <div class="row">
                <div class="col-10">
                    <table>
                        <tbody>
                            <tr>
                                <td>
                                    <a href="(% url 'pourvous:index' %}">
                                        <img src="{% static 'pourvous/frontend/photos/logo.png' %}">
                                    </a>
                                </td>
                                <td class="align-middle">Le Relais Orléanais</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="row navbar justify-content-center">
                <a id="home" href="{% url 'pourvous:index' %}" class="col-1 home"><i class="fas fa-home"></i></a>
                <a href="{% url 'pourvous:Pres' %}" class="col-2 onglet">Le Relais</a>
                <a href="{% url 'pourvous:Vous' %}" class="col-2 onglet">Pour Vous</a>
                <a href="{% url 'pourvous:Agir' %}" class="col-2 onglet">Agir avec Nous</a>
                <a href="{% url 'pourvous:Soutenir' %}" class="col-2 onglet">Nous Soutenir</a>
            </div>
        </header>

        {% block content %}{% endblock %}

        <footer>
            <div class="row navbar">
                <div class="col-2">
                    <div class="link"><a href="#">Mention légale</a></div>
                    <div class="link"><a href="https://alexv2204.github.io/projet_1_trombi/">Site WCS student</a></div>
                    <div class="link"><a href="https://www.facebook.com/people/Relais-Orleanais/100011241690268">
                            Facebook</a></div>
                </div>
                <div class="col-2 offset-3">
                    <div class="link">Partenaires</div>
                    <div>
                        <a href="https://ba45.banquealimentaire.org/"><img class="logo"
                                src="{% static 'pourvous/frontend/photos/BAL.ico' %}"
                                name="Banque alimentaire du Loiret"></a>
                        <a href="https://www.orleans-metropole.fr/"><img class="logo"
                                src="{% static 'pourvous/frontend/photos/OM.ico' %}" name="Orléans Métropole"></a>
                        <a href="https://ba45.banquealimentaire.org/"><img class="logo"
                                src="{% static 'pourvous/frontend/photos/MO.ico' %}" name="Mairie d'Orléans"></a>
                    </div>
                    <div>
                        <a href="https://www.loiret.fr/"><img class="logo"
                                src="{% static 'pourvous/frontend/photos/ Loiret.ico' %}"
                                name="Département du Loiret"></a>
                        <a href="https://www.centre-valdeloire.fr/"><img class="logo"
                                src="{% static 'pourvous/frontend/photos/RCVL.ico' %}"
                                name="Région Centre Val de Loire"></a>
                        <a href="https://www.ars.sante.fr/"><img class="logo"
                                src="{% static 'pourvous/frontend/photos/ARS.ico' %}"
                                name="Agence Régionale de Santé"></a>
                    </div>
                </div>
                <div class="col-2 offset-3">
                    <div class="link"><a href="#">Info Press</a></div>
                    <div class="link"><a href="#">Contact</a></div>
                    <div class="link"><a href="#">Location</a></div>
                </div>
        </footer>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="{% static 'pourvous/backend/script.js' %}"></script>
</body>

</html>
